        Вы атрымалі гэта таму, што ваша электронная пошта трапіла у форму "Забыў пароль" на %{hostname}.
        Аднак, ваш пароль не будзе зменены пакуль вы не перойдзеце па спасылцы вышэй і не запоўніце форму.
        Калі вашы праблемы з уваходам працягнуцца, звяжыцеся са службай падтрымкі, адказаўшы на гэты ліст.
