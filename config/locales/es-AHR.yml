    submit: Contribuir
    tooltip: Aprende acerca de nuestro proyecto de fondo financiero comunitario.
    thought_about_contributing: Tu oportunidad de contribuir
    thought_about_contributing_description: |
      Loomio es una empresa social cooperativa que trabaja para facilitar a todos el participar en decisiones que les afectan.

      El dinero no debería ser una barrera para colaborar en la toma de decisiones. Loomio es financiada por contribuidores de nuestra comunidad de usuarios, y por suscripciones de aportación de las organizaciones que lo usan.

      Tu contribución implica que podamos mantener Loomio independiente, libre de anuncios, y disponible libremente para barcos que hacen grandes cosas en sus comunidades.

      ¡Gracias por hacerlo posible!
    thank_you_title: "¡Gracias por contribuir con Loomio!"
    thank_you_body: "su contribución nos ayuda a ofrecer decisiones colaborativas y fáciles en el mundo. \n\nUsted recibirá un correo electrónico en breve con un recibo por su contribución. \n\nTodo el mundo es bienvenido a unirse a la Comunidad Loomio, donde se habla de cómo aprovechar al máximo de la herramienta y cómo se puede mejorar. \n\n<a href='https://www.loomio.org/groups/3'> Llévame al barco comunitario Loomio »</a>\n"
    making_a_donation: Hacer una donación
    making_a_donation_description: "Loomio es una empresa social cooperativa que trabaja para facilitar a todos el participar en decisiones que les afectan.\n\nTu contribución implica que podamos mantener Loomio independiente, libre de anuncios, y disponible libremente para barcos que hacen grandes cosas en sus comunidades. \n\n¡Gracias por hacerlo posible!\n"
