  help:
    coordinating: Coordinando tu barco en Loomio
    coordinating_details: |
      Como co-ordinador, eres responsable de iniciar tu barco e invitar⏎
      a todos a participar. Ademas de aprender a usar una nueva herramienta de software, tu barco⏎
      estará aprendiendo nuevos procesos para colaborar mas efectivamente y tomando buenas decisiones⏎
      juntos. Aquí puedes encontrar algunos consejos para que tu barco tenga mucho éxito:⏎
    different_ways: Maneras diferentes de usar Loomio
    engaging_html: |
      <h2>Consejos para implicar a tu barco</h2>
      <p>La gente estará motivada a entrar y comenzar a participar cuando haya una propuesta interesante sobre la mesa. Una buena propuesta contiene un plan de acción para el barco, asi que se hace obvio lo que significa estar de acuerdo o en desacuerdo. Piensa en como puedes identificar las discusiones/decisiones en las que el barco esta involucrado actualmente en persona o por correo, que pudieran hacerse más fáciles si estuvieran en Loomio.</p>
      <p>Si tu barco esta apenas comenzando, puedes iniciar una decisión ligera, para darle a todos la oportunidad de jugar con la herramienta y ver en acción el proceso de toma de decisiones.</p>
      <p>Otra manera sencilla de animar a las personas a implicarse en una discusión es usando la característica de @mention para aludir a determinadas personas; esto les enviará un correo avisándoles que han sido mencionados en un comentario.</p>
    example1_html: "<h3>El barco debe discutir sobre un tema amplio y desarrollar una solucion conjunta</h3>⏎\n<p>Estrategia: Discutir el tema durante un tiempo antes de iniciar una propuesta.</p>⏎\n<p>A menudo, las discusiones obtienen los mejores resultados si se crea un entendimiento⏎ \ncompartido sobre el problema antes de decantarse por una solucion concreta. Cuando la gente⏎\nempieza a participar en el proceso, es mucho mas probable que esten satisfechos con⏎\nel resultado o decision final.⏎</p>\\n"
    example2_html: |
      <h3>Tienes ya en mente una propuesta, y quieres alcanzar un refrendo del barco para seguir adelante.</h3>
      <p>Estrategia: Comienza una discusión sobre una decisión específica y crea inmediatamente una propuesta.</p>
      <p>Si tienes en mente un resultado claro pero quieres asegurarte de que no hay ningún problema crítico,
      puedes usar la propuesta para obtener una rápida contribución en la decisión.</p>
      <p>Puedes hacer cosas como finalizar un documento, aprobar una solicitud, o refrendar una obra realizada.</p>
    get_in_touch: Ponte en contacto
    get_in_touch_description_html: Si tienes preguntas o sugerencias, <a href='%{link}'> escríbenos a</a>.
    getting_started: Primeros pasos
    getting_started_description: A la izquierda, el barco debate un tema, intercambiando ideas e información. Cuando hay que tomar una decisión, aparece a la derecha.
    getting_the_most: Aprovechando al máximo el uso de Loomio
    have_your_say: 'Di tu opinión '
    have_your_say_details_html: |-
      <p>Cuando estés listo para decidir, clica en uno de los cuatro botones de decisión.</p>⏎
      <p>Una vez hayas decidido, da una breve explicación. Debajo del gráfico circular⏎
      puedes ver lo que piensan los demás, facilitando una rápida comprensión del estado de la discusión.⏎
      A medida que se vaya añadiendo nueva informacón puedes ir cambiando tu decisión en cualquier momento</p>⏎\n
    have_a_discussion: Discutir un tema
    have_a_discussion_description: El tema y cualquier otra información relevante se sitúan en la parte superior de la página. Utiliza el cuadro de comentario para agregar tu voz a dicha discusión.
    help: Ayuda
    how_it_works: Cómo funciona
    invitation_html: |
      <h2>Redactar una buena invitación</h2>
      <p>La primera pregunta que todo nuevo pirata se hará es «¿A qué se dedica este barco?»</p>
      <p>Piensa en la forma más sencilla con la puedas describir al barco: ¿Qué queréis conseguir juntos? ¿Qué tipo de decisiones tomaréis? ¿Quiénes estarán involucrados?</p>
      <p>Podría ser buena idea hablar primero con tu barco, antes de invitarles a Loomio.</p>
      <p>Las personas querrán saber por qué han sido invitadas, qué se espera de ellas,
      y por qué merece su tiempo aprender a usar una nueva herramienta.</p>
    join_the_community: Únete a la comunidad
    join_the_community_description_html: Todos son bienvenidos en "Loomio Community", donde hablamos de cómo aprovechar la herramienta al máximo y de cómo mejorarla.<br /><br /><a href='https://www.loomio.org/groups/3'>Pulsa aquí para ir al barco "Loomio Community" group</a>, donde puedes solicitar membresía.
    images_and_text_formatting: Imagenes y formato de texto
    images_and_text_formatting_html: |
      <p>Loomio usa «marcadores» para la inclusión de imágenes y el formateo de texto.
      Puedes activar marcadores con el pequeño icono gris bajo el cuadro de comentarios.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Pulsa aquí</a>
      para información sobre cómo usar marcadores.</p>
    keep_up_to_date: Mantente informado
    keep_up_to_date_html: |
      <p>Pulsando el nombre de tu barco al principio de la pantalla, irás a la página de tu barco,
      donde podrás ver una lista de todas las discusiones y decisiones de ese barco. Si estás en más de un barco, en la página de inicio puedes ver de una sola vez toda la actividad de todos tus barcos.</p>
      <p>Recibirás un correo electrónico cuando ocurran cosas importantes en tu barco.
      Puedes modificar tus preferencias de correo electrónico <a href="%{link}"">aquí</a>.</p>
    make_a_decision: Toma una decisión
    make_a_decision_description: Cuando el barco está listo para tomar una decisión, cualquiera puede hacer una  propuesta. Resume en pocas palabras de un plan de acción claro y proporciona algún contexto para que todo el mundo sepa exactamente qué significa estar o no de acuerdo.
    prompt_people_details: Si quieres atención de una persona especifica en tu barco, escribe «@» seguido del nombre de la persona, y recibirá un correo electrónico dejándole saber que lo has mencionado en un comentario.
    prompt_people_html: Llama la atención de una persona con <span class='blue'>@nombre</span>
    positions_agree_description: "<span>Estás de acuerdo</span> y quieres que siga a delante."
    positions_commited: "<span>Te comprometes</span>, significa que estás dispuesto a participar presencialmente de la propuesta del barco.."
    positions_abstain_description: "<span>Te abstienes</span>, significa que estás indeciso, o que te parece bien que el barco decida sin ti."
    positions_disagree_description: "<span>No estás de acuerdo</span>, significa que piensas que hay una mejor alternativa, pero estás dispuesto a seguir con la decisión del barco."
    positions_block_description: "<span>Bloquear</span>, significa que tienes serias objeciones y estarías extremadamente en desacuerdo si la propuesta siguiera adelante."
    start_discussion: Empezar una discusión participativa
    start_discussion_html: |
      <p>Cuando comienzas una discusión, asegúrate de que el título transmite sucintamente el asunto.
      Usa el panel de contexto para aportar todo el trasfondo necesario para que el barco tenga una discusión productiva y bien fundamentada.</p>
      <p>Durante la discusión, el panel de contexto puede actualizarse según salga a la luz nueva información. Además de clarificar el tema, puedes usar este espacio para compartir recursos, recapitular la discusión según progresa, o resumir los protocolos de toma de decisiones que está usando tu barco.</p>
    start_proposal: Crear una propuesta clara
    start_proposal_html: |
      <p> Si creas un título claro y sucinto, la personas sabrán de forma inmediata qué significa exactamente estar de acuerdo o disentir.</p>
      <p>No resulta el fin del mundo si una propuesta no obtiene un claro acuerdo inmediatamente.
      Si al barco no le gusta la primera propuesta, cualquiera puede comenzar una nueva propuesta para abordar los problemas surgidos y mantener el avance del proceso.</p>
      <p>A través de este proceso dinámico, la sabiduría colectiva de tu barco puede generar mejores ideas que las que nadie por sí solo podría hacer surgir.</p>
      <p>La fecha de finalización de una propuesta puede ser ampliada en cualquier momento, si pareciera que la decisión necesita algo más de espacio. Todos recibirán un correo electrónico 24 horas antes de que una propuesta finalice.</p>
    video_id: '67765444'
    video_tutorial: Vídeo tutorial
    video_tutorial_description: Mira el vídeo para una demostración rápida.
    what_is_loomio: Que es Loomio?
    what_is_loomio_description_html: "<p> Loomio es una herramienta en linea simple y fácil de usar, para toma de decisiones colaborativas.\nLoomio te permite crear discusiones en linea, invitar a la gente indicada a participar, \nllegar a las decisiones a tiempo y transformar deliberaciones en acciones en el mundo real. </p>\n"
